<video id="localVideo" autoplay></video>

<video id="remoteVideo" autoplay></video>

<div>
  <button type="button" mat-raised-button color="primary"
  id="startButton" (click)="startAction()">
    Start
  </button>
  <button type="button" mat-raised-button color="primary"
  id="callButton" (click)="callAction()">
    Call
  </button>
  <button type="button" mat-raised-button color="primary"
  id="hangupButton">
    Hang Up
  </button>
</div>
