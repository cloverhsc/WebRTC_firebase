  <label for="audioSelect">選擇Audio來源:</label>
  <select id="audioSelect"

      {{item.text}}
    </option>
  </select>
</section>

<section>

      {{item.text}}
    </option>
  </select>
</section>

<video id="video" autoplay></video>
